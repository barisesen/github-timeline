<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/main.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-76834314-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-76834314-3");
    </script>

    <title>Get GitHub Timeline!</title>
  </head>
  <body>
    <nav>
      <h1>Get Timeline</h1>
      <a target="_blank" href="https://github.com/barisesen/github-timeline"
        >View on GitHub</a
      >
    </nav>
    <main>
      <header>
        <h2>Want to see the GitHub timeline of other users?</h2>
        <p>You can see the whole timeline, just by typing in the user name!</p>
      </header>
      <form>
        <input
          type="text"
          id="username"
          placeholder="Enter GitHub username"
          value="barisesen"
        />
        <button type="submit" id="get-timeline">Get Timeline</button>
      </form>
      <div class="loader"></div>
      <div class="timeline"></div>
      <button id="load-more">Load More</button>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/dayjs@1.7.7/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.7.7/plugin/relativeTime.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
